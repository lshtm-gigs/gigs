url: https://simpar1471.github.io/gigs/
template:
  bootstrap: 5
  bootswatch: journal
articles:
- title: All vignettes
  contents:
  - gigs
  - articles/ig-nbs-body-composition
  - articles/benchmarking
reference:
  - title: Get growth indicator classifications in `data.frame`-like objects
    contents:
      - classify_growth
      - classify_sfga
      - classify_svn
      - classify_stunting
      - classify_wasting
      - classify_wfa
      - classify_headsize
  - title: Get growth indicator classifications using multiple vectors
    contents:
      - compute_sfga
      - compute_svn
      - compute_stunting
      - compute_wasting
      - compute_wfa
      - compute_headsize
  - title: Get growth indicator classifications from z-scores/centiles
    contents:
      - categorise_sfga
      - categorise_svn
      - categorise_stunting
      - categorise_wasting
      - categorise_wfa
      - categorise_headsize
  - title: INTERGROWTH-21<sup>st</sup> Newborn Size Standards
    desc: >
      Conversion functions for the INTERGROWTH-21<sup>st</sup> Newborn Size 
      Standards.
    contents:
      - ig_nbs_value2centile
      - ig_nbs_centile2value
  - title: >
      INTERGROWTH-21<sup>st</sup> Postnatal Growth Standards for Preterm Infants
    desc: > 
      Conversion functions for the INTERGROWTH-21<sup>st</sup> Postnatal Growth
      Standards for Preterm Infants.
    contents:
      - ig_png_value2zscore
      - ig_png_zscore2value
  - title: INTERGROWTH-21<sup>st</sup> Fetal Standards
    desc: >
      Conversion functions for the INTERGROWTH-21<sup>st</sup> Fetal Standards.
    contents:
      - ig_fet_value2zscore
      - ig_fet_zscore2value
  - title: WHO Child Growth Standards
    desc: Conversion functions for the WHO Child Growth Standards.
    contents:
      - who_gs_value2zscore
      - who_gs_zscore2value
  - title: INTERGROWTH-21<sup>st</sup> Estimation Functions
    desc: Estimation functions from the INTERGROWTH-21<sup>st</sup> Project.
    contents:
      - ig_fet_estimate_fetal_weight
      - ig_fet_estimate_ga
  - title: Reference data and coefficient tables
    desc: >
      Lists containing data frames with growth curve data, model parameters for 
      WHO and some INTERGROWTH-21<sup>st</sup> standards, and data from the 
      LIFE study.
    contents:
      - ig_nbs
      - ig_nbs_coeffs
      - ig_png
      - ig_fet
      - who_gs
      - who_gs_coeffs
      - life6mo
  - title: GIGS package options
    desc: >
      Options for how gigs should handle missing or undefined data, and some
      out-of bounds values.
    contents:
      - gigs_options
      - .gigs_options
